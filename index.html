<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

        </div>
        <div class="charactor">
            <div class="charactor1">
                <h6>Obi-Wan Kenobi</h6>
                <div class="row1">
                   <img class="image"src="assets/images/obi-wan.jpg">
                </div>
                <p>120</p>

            </div>
            <div class="charactor2">
                    <h6>Luke Skywalker</h6>
                <div class="row2">
                    <img class="image"src="assets/images/Luke.jpg">
                </div>
                <p>100</p>
            </div>
             <div class="charactor3">
                    <h6>Darth Sidious</h6>
                <div class="row3">
                    <img class="image" src="assets/images/darth.jpg">
                </div>
                <p>150</p>
            </div>
            <div class="charactor4">

            </div>

                </div>

            </div>

        </div>
